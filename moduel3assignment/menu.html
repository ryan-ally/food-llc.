    <script>
        // Adds click event listener to the send button
        document.getElementById('sendButton').addEventListener('click', function() {
            // Gets the trimmed value of the recipient's name input field
            const recipientName = document.getElementById('recipient-name').value.trim();
            // Gets the trimmed value of the message text input field
            const messageText = document.getElementById('message-text').value.trim();
            // References the alert message element
            const alertMessage = document.getElementById('alertMessage');
            // Checks if both fields are filled
            if (recipientName && messageText) {
                // Sets alert message for success
                alertMessage.className = 'alert alert-success';
                alertMessage.innerText = 'Message sent successfully!';
            } else {
                // Sets alert message for error
                alertMessage.className = 'alert alert-danger';
                alertMessage.innerText = 'Please fill in all fields.';
            }
    
            // Removes 'd-none' class to show the alert message
            alertMessage.classList.remove('d-none');
        });
    </script>
